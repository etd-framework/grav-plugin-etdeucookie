fr:
  PLUGINS:
    ETDEUCOOKIE:
      FIELDS:
        BGCOLOR:
          LABEL: Couleur de fond
          HELP: Couleur de fond de la fenêtre.
        BUTTON:
          DEFAULT: "Poursuivre"
          LABEL: Texte du bouton
          HELP: Texte du bouton de validation.
        ENABLED:
          LABEL: Statut
          HELP: Statut du plug-in.
          OPTIONS:
            DISABLED: Désactivé
            ENABLED: Activé
        MESSAGE:
          DEFAULT: "En poursuivant votre navigation sur ce site, sans modifier le paramétrage de vos cookies, vous acceptez l'utilisation de cookies susceptibles de vous proposer des services, offres ou publicités adaptés à vos centres d'intérêts et de réaliser des statistiques de visites."
          LABEL: Message
          HELP: Message de la fenêtre.
        POSITION:
          LABEL: Position
          HELP: Position de la fenêtre si le template utilisé est 'Barre'.
          OPTIONS:
            BOTTOM: En bas
            TOP: En haut
        TEXTCOLOR:
          LABEL: Couleur de texte
          HELP: Couleur de texte de la fenêtre.
        TITLE:
          LABEL: Titre
          HELP: Titre de la popup.
        TYPE:
          LABEL: Type
          HELP: Type de la fenêtre.
          OPTIONS:
            BAR: Barre
            DIALOG: Fenêtre de dialogue